version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building React app...
      - npm run build
  post_build:
    commands:
      - echo Deploying build to S3...
      - aws s3 sync build/ s3://diabetes-front --delete
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id E3DWR6HM8O8AXD --paths "/*"

artifacts:
  files:
    - '**/*'
