version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building frontend...
      - npm run build
  post_build:
    commands:
      - echo "Checking dist folder..."
      - ls -al dist/ || echo "Dist folder missing!"
      - echo "Deploying to S3..."
      - aws s3 sync dist/ s3://diabetes-front --delete --region us-east-1
      - echo "Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id E3DWR6HM8O8AXD --paths "/*"

artifacts:
  files:
    - '**/*'